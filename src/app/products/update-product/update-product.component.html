<h2 class="bg-light my-4 text-center">Update Product</h2>

<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" style="border: 1px solid #e2e2e2; padding: 10px; margin-bottom: 25px;">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="validationServer01" class="form-label">Product Name</label>

            <input type="text" name="name" class="form-control" id="validationServer01" placeholder="Enter product name..." [(ngModel)]="product.name" ngModel required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServer02" class="form-label">Category Id</label>

            <input type="number" name="categoryId" class="form-control" id="validationServer02" placeholder="Enter category id..." [(ngModel)]="product.categoryId" ngModel required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServer01" class="form-label">Product Price</label>

            <input type="number" name="price" class="form-control" id="validationServer01" placeholder="Enter product price..." [(ngModel)]="product.price" ngModel required>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="validationServer01" class="form-label">Product Warranty</label>

            <input type="number" name="warranty" class="form-control" id="validationServer01" placeholder="Enter product warranty..." [(ngModel)]="product.warranty" ngModel required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="validationServerUsername" class="form-label">Product Description</label>

            <textarea type="text" name="description" class="form-control" [(ngModel)]="product.description" ngModel placeholder="Enter product description..."></textarea>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="validationServerUsername" class="form-label">Is Available</label>

            <input type="text" name="isAvailable" class="form-control" id="availableValidation" placeholder="Enter product isAvailable..." [(ngModel)]="product.isAvailable" ngModel required>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="validationServerUsername" class="form-label">Product Reviews</label>

            <input type="number" name="review" class="form-control" id="reviewsValidation" placeholder="Enter product reviews..." [(ngModel)]="product.review" ngModel required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServer03" class="form-label">Product Rating</label>

            <select class="form-control" name="rating" ngModel required>
                <option value="" selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServerUsername" class="form-label">Product Image</label>

            <input type="text" name="productImg" class="form-control" id="reviewsValidation" placeholder="Enter product image address..." [(ngModel)]="product.productImg" ngModel required>
        </div>

        <div class="col-md-6 mb-3">
            <label for="validationServerUsername" class="form-label">Vendor Name</label>

            <input type="text" name="vendorName" class="form-control" id="reviewsValidation" placeholder="Enter product vendor name..." [(ngModel)]="product.vendorName" ngModel required>
        </div>
    </div>

    <button class="btn btn-primary my-3" type="submit">Submit</button>
</form>
